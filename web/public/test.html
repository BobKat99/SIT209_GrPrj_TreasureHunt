<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <title>OpenLayers example</title>
  </head>
  <body>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <button onclick="getLocation()">Test</button>
    <script type="text/javascript">
      var x = document.getElementById("map");
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(thePosition);
        } 
        else { 
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }
      function thePosition(position) {
        var nowPosition = [position.coords.longitude, position.coords.latitude];
        var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat(nowPosition),
          zoom: 20
        })
      });
      }
    </script>
  </body>
</html>
